<!DOCTYPE html>

<html>
<head>
  <title>Hangman Game</title> 
  <link href="/style.css" rel="stylesheet">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script> <!-- Include an external JavaScript module -->
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/corner-down-left.css' rel='stylesheet'>
</head>
<body>
  <center>

    <!-- Display the title of the game -->
    <h1>Hangman Game</h1>
    <sub><b>Please enable popups for extra experience!</sub></b><br><br>

    <!-- Container for displaying the word with underscores -->
    <div id="word"></div>

    <!-- Container for rendering the hangman -->
    <div id="hangman"></div>

    <!-- Container for displaying incorrect guesses -->
    <div id="guesses"></div>

    <!-- Container for displaying game messages -->
    <div id="message"></div>

    <!-- Container for input elements -->
    <div id="input">

      <!-- Input field for entering guesses -->
      <input type="text" id="guessInput" placeholder="Enter your guess" onkeypress="handleKeyPress(event)" />

      <!-- Button to submit a guess -->
      <i class="gg-corner-down-left" onclick="makeGuess()"></i>

    </div>

    <!-- Game over popup -->
    <div id="gameOverPopup" class="overlay">
      <div class="popup">
          <h2>Game Over</h2>
          <!-- Close button to hide the popup -->
          <a class="close" href="javascript:void(0);" onclick="hideGameOverPopup()">&times;</a>
          <div class="content">
              You lost!
          </div>
      </div>
  </div>

  </center>

  <!-- External JS code -->
  <script src="/script.js"></script>

</body>
</html>
